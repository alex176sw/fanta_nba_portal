<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="/script.js" defer></script>
    <title>Fanta NBA</title>
</head>
<body>
    <div class="container">
        <h1>Welcome to the FANTA NBA SERVICE</h1>
        
        <div class="form-group">
            <label for="homeTeam">Home Team:</label>
            <input type="text" class="form-control" id="homeTeam">
        </div>
        <div class="form-group">
            <label for="awayTeam">Away Team:</label>
            <input type="text" class="form-control" id="awayTeam">
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-primary" onclick="getInferenceData()">Get Inference Data</button>
            </div>
            <div class="col">
                <button class="btn btn-success" onclick="getTrainingData()">Get Training Data</button>
            </div>
        </div>
        <div id="output" class="mt-3"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
