apiVersion: v1
kind: Service
metadata:
  name: nodejs-app-frontend
spec:
  ports:
  - port: 80
    targetPort: 3000
  selector:
    app: nodejs-app-frontend
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-app-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodejs-app-frontend
  template: 
    metadata:
      labels:
        app: nodejs-app-frontend
    spec:
      containers:
      - name: nodejs-app-frontend
        image: alex176/azure-scalable-app-prototype-frontend:v1.1
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi
